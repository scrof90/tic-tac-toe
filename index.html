<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Tic Tac Toe</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"><h1>Tic Tac Toe</h1></header>
      <main class="content">
        <div class="game-wrapper">
          <div class="gameboard js-gameboard">
            <div data-index="0" class="cell js-cell"></div>
            <div data-index="1" class="cell js-cell"></div>
            <div data-index="2" class="cell js-cell"></div>
            <div data-index="3" class="cell js-cell"></div>
            <div data-index="4" class="cell js-cell"></div>
            <div data-index="5" class="cell js-cell"></div>
            <div data-index="6" class="cell js-cell"></div>
            <div data-index="7" class="cell js-cell"></div>
            <div data-index="8" class="cell js-cell"></div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <a href="https://github.com/scrof90">
          <img
            class="my-github"
            src="https://avatars.githubusercontent.com/u/46364597?v=4"
            alt="@scrof90"
          />
        </a>
      </footer>
    </div>
  </body>
</html>
